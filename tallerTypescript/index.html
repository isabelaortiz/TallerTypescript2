<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Taller 2</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col">
                    <h1>Isabela Ortiz</h1>
                    <img  class="img-fluid max-width: 60% height: auto" src="./avatar.png" alt="Avatar">
                    <div class="card">
                    <h2 class="card-title">Datos Personales</h2>
                    <div class="card-body">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                
                                  <th>Código</th>
                                  <th>Cédula</th>
                                  <th>Edad</th>
                                  <th>Dirección</th>
                                  <th>Telefono</th>
                            </tr>
                        </thead>
                        <tbody id ="students">
                        </tbody>
                    </table>
                </div>
                    </div>
                </div>
                <div class="card">
                    <h2 class="card-title">Cursos Actuales</h2>
                    <div class="card-body">
                        <form style="margin:10px;">
                            <div class="form-row">
                              <div class="col">
                                  <input type="text" class="form-control" id="search-box" placeholder="Filtrar por nombre">
                              </div>
                              <div class="col">
                                  <button type="button" id="button-filterByName" class="btn btn-success">Aplicar</button>
                              </div>
                            </div>
                        </form>
                        <form style="margin:10px;">
                            <div class="form-row">
                              <div class="col">
                                  <input type="number" class="form-control" id="search-box2" placeholder="Filtrar por credito valor mín">
                              </div>
                              
                            </div>
                        </form>
                        <form style="margin:10px;">
                            <div class="form-row">
                              <div class="col">
                                  <input type="number" class="form-control" id="search-box3" placeholder="Filtrar por credito valor max">
                              </div>
                              <div class="col">
                                <button type="button" id="button-filterByCredit" class="btn btn-success">Aplicar</button>
                            </div>
                            </div>
                        </form>
                        <table class="table">
                            <thead class="thead-dark">
                               <tr>
                                  <th>Curso</th>
                                  <th>Profesor</th>
                                  <th>Créditos</th>
                               </tr>
                            </thead>
                            <tbody id="courses">
                            </tbody>
                       
                </div>
                </div>
            </div>
        </div>
        <script type="module" src="./course.js" ></script>
        <script type="module" src="./student.js" ></script>
        <script type="module" src="./dataCourses.js" ></script>
        <script type="module" src="./dataStudents.js" ></script>
        <script type="module" src="./main.js"></script>
    </body>
</html>
